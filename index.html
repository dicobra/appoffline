<body>
    <div class="app">
        <h1>Location</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Loaction</p>
            <p class="event received">Location is Ready</p>
        </div>
        <div class="position" id="position"></div>
        <div class="map" id="map"></div>
        <div onclick="getMap(-21.2290837, -43.7765104)"> ponto <br/><br/><br/><br/>
        </div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=Your_API_Key"></script>
    <script type="text/javascript">
        var Latitude = undefined;
var Longitude = undefined;

// Get geo coordinates

function getMapLocation() {

    navigator.geolocation.getCurrentPosition
    (onMapSuccess, onMapError, { enableHighAccuracy: true });
}

// Success callback for get geo coordinates

var onMapSuccess = function (position) {

    Latitude = position.coords.latitude;
    Longitude = position.coords.longitude;

    getMap(Latitude, Longitude);

}

// Get map by using coordinates

function getMap(latitude, longitude) {

    var mapOptions = {
        center: new google.maps.LatLng(0, 0),
        zoom: 1,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    map = new google.maps.Map
    (document.getElementById("map"), mapOptions);


    var latLong = new google.maps.LatLng(latitude, longitude);

    var marker = new google.maps.Marker({
        position: latLong
    });

    marker.setMap(map);
    map.setZoom(15);
    map.setCenter(marker.getPosition());

    navigator.geolocation.getCurrentPosition(onSuccess, onError,{
            enableHighAccuracy: true
        });
}

// Success callback for watching your changing position

var onMapWatchSuccess = function (position) {

    var updatedLatitude = position.coords.latitude;
    var updatedLongitude = position.coords.longitude;

    if (updatedLatitude != Latitude && updatedLongitude != Longitude) {

        Latitude = updatedLatitude;
        Longitude = updatedLongitude;

        getMap(updatedLatitude, updatedLongitude);
    }
}

// Error callback

function onMapError(error) {
    console.log('code: ' + error.code + '\n' +
        'message: ' + error.message + '\n');
}

// Watch your changing position

function watchMapPosition() {

    return navigator.geolocation.watchPosition
    (onMapWatchSuccess, onMapError, { enableHighAccuracy: true });  
}
    </script>
    <script type="text/javascript">

        var positionvar = document.getElementById('position');

        var onSuccess = function(position) {
        positionvar.innerHTML = '<div class="position">' + '<hr/>' +
              'Latitude: '          + position.coords.latitude          + '<br/>' +
              'Longitude: '         + position.coords.longitude         + '<br/>' +
              'Accuracy: '          + position.coords.accuracy          + '<br/>' +
              'Timestamp: '         + position.timestamp                + '<hr/>' + '</div>';
        };
        function onError(error) {
            alert('code: ' + error.code + '\n' + 'message: ' + error.message + '\n');
        };

        navigator.geolocation.watchPosition(onSuccess, onError,{
            enableHighAccuracy: false,
            timeout: 5000,
            maximumAge: 0
        });

    </script>
